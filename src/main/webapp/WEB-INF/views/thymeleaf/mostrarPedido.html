<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!--Head (LINK, STYLE, ETC) -->
<head th:insert="templates/head :: head"></head>
<body>
<!--Header (NAVEGADOR) -->
<div th:insert="templates/header :: header"></div>
<main>
    <section class="container my-4" th:each="ped : ${pedido}">
        <div class="border p-3">
            <!-- Cabecera de la ficha -->
            <div class="row">
                <div class="col-8">
                    <h4>Orden de Producci√≥n NRO: 100<span th:text="${ped.id}"></span></h4>
                </div>
                <div class="col-4 text-right">
                    <img src="/spring/images/LOGO_MARCA_AGUA.png" alt="Logo Thaco Tex" height="40">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label><strong>Cliente:</strong></label>
                    <input type="text" class="form-control" th:placeholder="${ped.nombre}" disabled>
                </div>
                <div class="col-6">
                    <label><strong>Fecha:</strong></label>
                    <input type="text" class="form-control" th:placeholder="${ped.fechaCreacion}" disabled>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label><strong>Tipo de Servicio:</strong></label>
                    <p th:text="${ped.conCalandrado ? 'Calandra' : 'Solo Papel'}"></p>
                </div>
            </div>
            <!-- FALTAN ASIGNARSE -->
            <div class="row mt-3">
                <div class="col-6">
                    <label><strong>Plotter:</strong></label>
                    <input type="text" class="form-control"  placeholder="Plotter" disabled>
                </div>
                <div class="col-6">
                    <label><strong>Tela:</strong></label>
                    <input type="text" class="form-control" placeholder="Tela" disabled>
                </div>
            </div>

            <!-- Tabla de Archivos -->
            <div class="row mt-4">
                <div class="col-12">
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th>Nombre del Archivo</th>
                            <th>Metros</th>
                        </tr>
                        </thead>
                        <tbody th:each="archi : ${archivos}">
                        <tr>
                            <td th:text="${archi.nombre}"></td>
                            <td>50m</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

    <p th:text="${ped.estado}"></p>
    <p th:text="${ped.conCalandrado}"></p>
    <div th:each="archi : ${pedido.archivos}">
        <p th:text="${archi.id}"></p>
        <p th:text="${archi.nombre}"></p>
        <p th:text="${archi.peso}"></p>
    </div>
</div>-->
<div th:insert="templates/footer :: footer"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
