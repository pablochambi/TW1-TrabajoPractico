<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>

<body>
<!--
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">UNLAM</a>
</nav> -->

<main>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form id="registro-form" th:action="@{registrarme}" th:object="${usuario}" method="post">
            <h2 class="mb-3">Mi Perfil</h2>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input readonly type="text" class="form-control" id="nombre" name="nombre"  th:value="${usuario.nombre}">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input readonly type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico:</label>
              <input readonly type="email" class="form-control" id="email" name="email" th:value="${usuario.email}">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario:</label>
              <input  readonly type="text" class="form-control" id="username" name="username" required th:value="${usuario.username}" >
            </div>
            <a th:href="@{/miHome/(email=${email})}" class="btn btn-lg btn-primary btn-block">Volver</a>
            <div class="card-footer text-center">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(function() {
    $('#password, #c_password').on('keyup', function() {
      const password = $('#password').val();
      const confirmPassword = $('#c_password').val();

      // Mostrar mensaje de error si las contraseñas no coinciden
      if (password !== confirmPassword) {
        $('#error').removeClass('d-none'); // Mostrar mensaje de error
      } else {
        $('#error').addClass('d-none'); // Ocultar mensaje de error
      }
    });
  });
</script>

</body>
</html>
